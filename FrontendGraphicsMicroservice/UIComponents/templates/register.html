{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcendence | Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="spwrapper0 mt-10" id="registerCard">
        <form method="POST" id="register-form">
          <h2>Register</h2>
          <div class="input-spgroup">
            <span class="icon">
              <ion-icon name="person"></ion-icon>
            </span>
            {% csrf_token %}
            <input type="text" placeholder="Username" required name="username" id="Username" />
          </div>
          <div class="input-spgroup">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            {% csrf_token %}
            <input type="email" placeholder="Email" required name="email" id="Email" />
          </div>
          <div class="input-spgroup">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            {% csrf_token %}
            <input type="password" placeholder="Password" required name="password1" id="Password1" />
          </div>
          <div class="input-spgroup">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            {% csrf_token %}
            <input
              type="password"
              placeholder="Re-Password"
              required
              name="password2"
              id="Password2"
            />
          </div>
          <button type="submit" class="spbtn" id="registerButton">Register</button>
          <div class="sign-splink">
            <p>
              You have already an account?
              <a href="/login" class="register-splink" id="loginLink">Sign in</a>
            </p>
          </div>
          </div>
        </form>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
