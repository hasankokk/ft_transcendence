{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcendence | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="spwrapper" id="loginCard">
      <form method="POST" id="login-form">
        <h2>Login</h2>
        <div class="input-spgroup">
          <span class="icon">
            <ion-icon name="person"></ion-icon>
          </span>
          {% csrf_token %}
          <input
            type="text"
            placeholder="Username"
            name="username"
            required
            name="username"
            id="username"
          />
        </div>
        <div class="input-spgroup">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
          </span>
          {% csrf_token %}
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
            name="password"
            id="password"
          />
        </div>
        <button type="submit" class="spbtn" id="loginButton">Login</button>
        <div class="sign-splink">
          <p>
            Don't have an account?
            <a href="#" class="register-splink" id="registerLink"
              >Register</a
            >
          </p>
        </div>
        <div class="text-center">
          <a href="#" class="oauth-button">
            <img
              src="../static/images/42.png"
              class="rounded bor"
              alt="OAuth Login"
            />
          </a>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'scripts/requestHandler.js' %}"></script>
  </body>
</html>
