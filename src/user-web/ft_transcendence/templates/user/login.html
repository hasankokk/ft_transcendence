<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'global.css' %}" />
    <link rel="stylesheet" href="{% static 'nav.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="{% static 'user/submitForm.js' %}"></script>
    <script defer src="{% static 'spa.js' %}"></script>
</head>
<body>
<div class="wrapper31" id="loginCard">
    <form action="{% url 'user:login' %}" id="login-form" onsubmit="event.preventDefault(); return submitForm(this);">
        <h2>Login</h2>
        {% csrf_token %}
        <div class="input-group31">
            <span class="icon">
                <ion-icon name="person"></ion-icon>
            </span>
            <input type="text" placeholder="Username" name="username" required id="username" />
        </div>
        <div class="input-group31">
            <span class="icon">
                <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" placeholder="Password" name="password" required id="password" />
        </div>
        <button type="submit" class="btn31" id="loginButton">Login</button>
        <div class="sign-link31">
            <p>Don't have an account?
                <a href="{% url 'user:register' %}" class="register-link31" id="registerLink">Register</a>
            </p>
        </div>
        <div class="text-center">
            <img src="{% static '42_Logo.png' %}" alt="OAuth Login" class="oauth-logo" style="cursor:pointer;">
        </div>
    </form>
</div>
{% include 'messages.html' %}
</body>
</html>
