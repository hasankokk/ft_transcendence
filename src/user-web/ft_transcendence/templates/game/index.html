<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
	{% load static %}
    <link rel="stylesheet" href="{% static 'global.css' %}" />
    <link rel="stylesheet" href="{% static 'nav.css' %}" />
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
	<script defer src="{% static 'spa.js' %}"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg mx-auto navbar-custom mt-4">
      <div class="container-fluid">
        <a href="{% url 'index' %}" class="navbar-brand h1 mb-0">PONG</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-target="#navbarTogglerDemo01"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/chat/">Chat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'game:index' %}">Tournament</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ranking</a>
            </li>
            <li class="nav-item">
              <a
                href="{% url 'user:logout' %}"
                class="nav-link btn31 btn-danger custom-logout-button1"
                id="logoutButton"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="d-flex justify-content-center position-relative"
      style="height: 100vh"
    >
      <div
        class="position-absolute"
        style="
          left: 50%;
          top: 50%;
          transform: translate(-85%, -50%);
          border: 3px solid black;
          border-radius: 4px;
          box-shadow: 0 0 75px #fafafa;
        "
      >
        <canvas id="pongCanvas" width="800" height="400"></canvas>
      </div>
    </div>
  </body>
</html>
