<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
	{% load static %}
    <link rel="stylesheet" href="{% static 'global.css' %}" />
    <link rel="stylesheet" href="{% static 'nav.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
	<script defer src="{% static 'spa.js' %}">
	</script>
  </head>
  <body>
    <div>
      <header>
        <nav class="navbar navbar-expand-lg mx-auto navbar-custom mt-4">
          <div class="container-fluid">
            <a href="{% url 'index' %}" class="navbar-brand h1 mb-0">TRANSCENDENCE</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-target="#navbarTogglerDemo01"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <ul class="navbar-nav d-flex justify-content-center">
                <li class="nav-item">
                  <a href="{% url 'index' %}"" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'game:index' %}" class="nav-link">Game</a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'index' %}" class="nav-link">Ranking</a>
                </li>
				<li class="nav-item">
                  <a href="/chat/" class="nav-link">Chat</a>
                </li>
				<li class="nav-item">
                  <a
                    href="{% url 'user:login' %}"
                    class="nav-link btn31 btn-secondary custom-logout-button1"
                    id="logoutButton"
                    >Login</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="{% url 'user:logout' %}"
                    class="nav-link btn31 btn-secondary custom-logout-button1"
                    id="logoutButton"
                    >Logout</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </div>
    <div class="container mt-5 p-5">
      <div class="row mt-5">
        <div class="col-xl-6 col-lg-6">
          <div class="card l-bg-cherry">
            <div class="card-statistic-3 p-4">
              <div class="card-icon card-icon-large">
                <i class="fas fa-shopping-cart"></i>
              </div>
              <div class="mb-4">
                <h5 class="card-title mb-0 text-center">New Orders</h5>
              </div>
              <div class="row align-items-center mb-2 d-flex">
                <div class="col-12">
                  <h2 class="mb-0 text-center">15.07k</h2>
                </div>
                <!-- <div class="col-4 text-right">
                  <span>12.5% <i class="fa fa-arrow-up"></i></span>
                </div> -->
              </div>
              <div class="progress mt-1" data-height="8" style="height: 8px">
                <div
                  class="progress-bar l-bg-cyan"
                  role="progressbar"
                  data-width="25%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: 25%"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6">
          <div class="card l-bg-blue-dark">
            <div class="card-statistic-3 p-4">
              <div class="card-icon card-icon-large">
                <i class="fas fa-users"></i>
              </div>
              <div class="mb-4">
                <h5 class="card-title mb-0 text-center">Customers</h5>
              </div>
              <div class="row align-items-center mb-2 d-flex">
                <div class="col-12">
                  <h2 class="mb-0 text-center">15.07k</h2>
                </div>
                <!-- <div class="col-4 text-right">
                  <span>9.23% <i class="fa fa-arrow-up"></i></span>
                </div> -->
              </div>
              <div class="progress mt-1" data-height="8" style="height: 8px">
                <div
                  class="progress-bar l-bg-green"
                  role="progressbar"
                  data-width="25%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: 25%"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6">
          <div class="card l-bg-green-dark">
            <div class="card-statistic-3 p-4">
              <div class="card-icon card-icon-large">
                <i class="fas fa-ticket-alt"></i>
              </div>
              <div class="mb-4">
                <h5 class="card-title mb-0 text-center">Ticket Resolved</h5>
              </div>
              <div class="row align-items-center mb-2 d-flex">
                <div class="col-12">
                  <h2 class="mb-0 text-center">15.07k</h2>
                </div>
                <!-- <div class="col-4 text-right">
                  <span>10% <i class="fa fa-arrow-up"></i></span>
                </div> -->
              </div>
              <div class="progress mt-1" data-height="8" style="height: 8px">
                <div
                  class="progress-bar l-bg-orange"
                  role="progressbar"
                  data-width="25%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: 25%"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6">
          <div class="card l-bg-orange-dark">
            <div class="card-statistic-3 p-4">
              <div class="card-icon card-icon-large">
                <i class="fas fa-dollar-sign"></i>
              </div>
              <div class="mb-4">
                <h5 class="card-title mb-0 text-center">Revenue Today</h5>
              </div>
              <div class="row align-items-center mb-2 d-flex">
                <div class="col-12">
                  <h2 class="mb-0 text-center">15.07k</h2>
                </div>
                <!-- <div class="col-4 text-right">
                  <span>2.5 <i class="fa fa-arrow-up"></i></span>
                </div> -->
              </div>
              <div class="progress mt-1" data-height="8" style="height: 8px">
                <div
                  class="progress-bar l-bg-cyan"
                  role="progressbar"
                  data-width="25%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: 25%"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
