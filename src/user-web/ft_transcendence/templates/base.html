<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard{% endblock %}</title>
    <meta name="author" content="bcayir, buyildir, gsepetci, hkok, tcakmako">
    <meta name="description" content="{% block description %}Ecole 42 Ft_transcendence Project{% endblock %}">
	<meta name="keywords" content="{% block keywords %}game, pingpong{% endblock %}">
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% block favicon %}{% static '42_Logo.png' %}{% endblock %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"crossorigin="anonymous"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="{% static 'global.css' %}" />
    <link rel="stylesheet" href="{% static 'nav.css' %}" />

    <script defer src="{% static 'spa.js' %}"></script>
  </head>
  <body>
<div>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-custom2 shadow navbar-dark mt-4">
      <div class="container-fluid">
        <a href="{% url 'index' %}" class="navbar-brand h1 mb-0">TRANSCENDENCE</a>
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
        <ul class="navbar-nav text-center mx-auto pe-lg-4">
          <li class="nav-item">
            <a href="{% url 'index' %}" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'game:index' %}" class="nav-link">Games</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'index' %}" class="nav-link">Ranking</a>
          </li>
          <li class="nav-item">
            <a href="/chat/" class="nav-link">Chat</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="#" class="nav-link disabled">Profile</a>
          </li>
          {% endif %}
        </ul>
        <ul class="navbar-nav ms-lg-5 ps-lg-5">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a
              href="{% url 'user:logout' %}"
              class="nav-link btn btn-dark btn-logout shadow-sm"
              id="logoutButton"
              >Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a
            href="{% url 'user:login' %}"
            class="nav-link btn btn-dark shadow-sm"
            id="loginButton"
            >Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </div>
</div>

  </body>
</html>
