{% extends 'base.html' %}

{% block content %}
    <div class="wrapper31" id="loginCard" style="display: none">
		<form method="POST" action="{% url 'login' %}">
		<h2>Login</h2>
        <div class="input-group31">
          <span class="icon">
            <ion-icon name="person"></ion-icon>
          </span>
          <input type="text" placeholder="Username" name="username" required name = "username" />
        </div>
        <div class="input-group31">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
          </span>
          <input
            type="password"
            placeholder="Password"
            name="password"
            required name = "password"
          />
        </div>
		{% csrf_token %}
        <button type="submit" class="btn31" id="loginButton">Login</button>
        <div class="sign-link31">
          <p>
            Don't have an account?
            <a href="#" class="register-link31" id="registerLink">Register</a>
          </p>
        </div>
      </form>
    </div>
{% endblock content %}
